<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: pink;
        }
    </style>
</head>
<body>
<div></div>
<span></span>

<script>
    // 1. DOM 对象：用原生 js 获取过来的对象就是 DOM 对象
    let myDiv = document.querySelector('div') // myDiv 是 DOM 对象
    let mySpan = document.querySelector('span') // mySpan 是 DOM 对象
    console.dir(myDiv)
    // 2. jQuery 对象：用 jQuery 方式获取过来的对象就是 jQuery 对象
    // 本质：通过 $ 把 DOM 元素进行了包装
    $('div') // $('div') 是一个 jQuery 对象
    $('span') // $('span') 是一个 jQuery 对象
    console.dir($('div'))
    // 3. jQuery 对象只能使用 jQuery 方法，DOM 对象则使用原生的 javascript 属性和方法
    // myDiv.style.display = 'none'
    $('div').style.display = 'none' // 不能使用原生 js 的属性和方法
</script>
</body>
</html>
